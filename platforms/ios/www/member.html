    function disactive(arg) {
      nav_menu = ['home', 'add', 'edit', 'del'];
      for (i = 0; i < 4; i++) {
        if (nav_menu[i] != arg) {
          if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
        }
      }
    }

    function menu(arg) {
      // Animate
      disactive(arg);
      $("#i-" + arg).fadeOut(100).fadeIn(100, function() {
        $("#i-" + arg).addClass('active');
      });

      if(arg == "add"){
        goto = "register.html";
        transition_page_back_flip(goto);
      }else if(arg == "edit"){
        // show edit all
        $("#i-edit-1").attr('hidden', false);
        $("#i-del-1").attr('hidden', true);
        $("#i-edit-2").attr('hidden', false);
        $("#i-del-2").attr('hidden', true);
      }else if (arg == "del") {
        // show trash all 
        $("#i-del-1").attr('hidden', false);
        $("#i-edit-1").attr('hidden', true);
        $("#i-del-2").attr('hidden', false);
        $("#i-edit-2").attr('hidden', true);
      }
    }
