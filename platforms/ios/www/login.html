<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="cordova.js"></script>

    <script type="text/javascript" src="js/jquery.md5.min.js"></script>
    <script type="text/javascript" src="js/jquery.alphanumeric.js"></script>

    <link rel="stylesheet" href="css/index.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <style>
        .pdlr {
            padding-left: 10%;
            padding-right: 10%;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#phone').numeric();
        });

        function disactive(arg) {
            nav_menu = ['home', 'bell', 'qrcode', 'bars'];
            for (i = 0; i < 4; i++) {
                if (nav_menu[i] != arg) {
                    if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
                }
            }
        }

        function menu(arg) {
            // Animate
            disactive(arg);
            $("#i-" + arg).fadeOut(100).fadeIn(100, function () {
                $("#i-" + arg).addClass('active');
            });
        }

        
    </script>
</head>

<body>
    <!-- Nav menu top -->
    <div class="row fixed-top navs">
        <div class="col-1 text-center" onclick="transition_page_next('member.html')">
            <i id="i-back" class="fas fa-angle-left"></i>
        </div>
        <div class="col-10 text-center" style="padding-left: 0;">
            <h5 id="h5-title">เข้าระบบ</h5>
        </div>
        <div class="col-1"></div>
    </div>
    <br>

    <!-- End big container -->
    <div class="container justify-content-center" style="margin-top: 35%;">
        <!-- Register -->
        <div class="container">
            <div class="row" style="margin-bottom: 10%;">
                <div class="col-12 text-center pdlr">
                    <label>ชื่อ</label>
                    <input id="name" type="text" class="w3-input">
                </div>
            </div>
            <div class="row" style="margin-bottom: 18%;">
                <div class="col-12 text-center pdlr">
                    <label>พาสเวิร์ด</label>
                    <input id="pass" type="password" class="w3-input">
                </div>
            </div>
            <div class="row" style="margin-bottom: 15%;">
                <div class="col-12 text-center">
                    <button class="mbtn" onclick="login();">สมัคร</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End big container -->
</body>

</html>
