    <script>
        $(document).ready(function () { 
            margin = $("#navs-menu").outerHeight();

        });

        function disactive(arg) {
            nav_menu = ['home', 'add', 'edit', 'del'];
            for (i = 0; i < 4; i++) {
                if (nav_menu[i] != arg) {
                    if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
                }
            }
        }

        function menu(arg) {
            // Animate
            disactive(arg);
            $("#i-" + arg).fadeOut(100).fadeIn(100, function () {
                $("#i-" + arg).addClass('active');
            });

            if (arg == "add") {
                goto = "sale.html";
                transition_page_back(goto);
            } else if (arg == "edit") {
                // show edit all
                $(".i-edit").attr('hidden', false);
                $(".i-del").attr('hidden', true);
            } else if (arg == "del") {
                // show trash all 
                $(".i-del").attr('hidden', false);
                $(".i-edit").attr('hidden', true);
            }
        }

        function show_cus(arg) {
            goto = "customer_show.html?cus=" + arg;
            transition_page_next(goto);
        }

        function edit_prod(arg) {
            name = $("#name-"+arg).text();
            $.confirm({
              title: name,
              content: '<div class="row" style="margin-top: 2%; margin-bottom: 2%;"><div class="col-1"></div><div class="col-5 text-center" style="font-size: 110%; font-weight: bold;">ราคา</div><div class="col-1"></div><div class="col-4 text-center" style="font-size: 110%; font-weight: bold;">จำนวน</div><div class="col-1"></div></div><div class="row"><div class="col-1"></div><div class="col-5 text-center"><input id="edt-price" type="number" class="input-cf" value="5000"></div><div class="col-1">x</div><div class="col-4 text-center"><input id="edt-amt" type="number" class="input-cf" value="20"></div><div class="col-1"></div></div>',
              backgroundDismiss: true,
              buttons: {
                formSubmit: {
                  text: 'ตกลง',
                  btnClass: 'btn-regis',
                  action: function () {
                    console.log($("#edt-price").val());
                    console.log($("#edt-amt").val());
                    $("#price-"+arg).text($("#edt-price").val()); 
                    $("#amount-"+arg).text($("#edt-amt").val());
                  }
                }
              }
            }); 
        }

        function del_prod(arg){
            name = $("#name-"+arg).text();
            $.confirm({
                title: 'ลบรายการ',
                content: 'ต้องการลบ '+name+' หรือไม่',
                backgroundDismiss: true,
                buttons: {
                  formSubmit: {
                    text: 'ตกลง',
                    btnClass: 'btn-danger',
                    action: function () {
                        $("#prod-"+arg).remove(); 
                        $("#hr-"+arg).remove();
                        $("#collapse-"+arg).remove();

                    }
                  },ยกเลิก: function () {}
                }  
            });       
        }
        
        function collapse(arg){
            // 4 is num of prod
            for (i = 0; i < 4; i++) {
                if (i != arg && $("#collapse-" + i).is(":visible")) {
                    $("#collapse-" + i).slideToggle('collapse');
                }
            }

            $("#collapse-"+arg).slideToggle('collapse', function(){
                $('html, body').animate({
                    scrollTop: $("#collapse-" + arg).height()
                }, 900);
            });
        }

        function edit_discount(){

           $.confirm({
                title: 'ลด',
                content: '<input id="edt-discount" type="number" class="input-cf" style="width: 75%; margin-left: 12.5%; margin-top: 2%;" value="2000">',
                backgroundDismiss: true,
                buttons: {
                  formSubmit: {
                    text: 'ตกลง',
                    btnClass: 'btn-danger',
                    action: function () {
                        $("#discount").text($("#edt-discount").val());
                    }
                  },ยกเลิก: function () {}
                }  
            }); 
        }
    </script>
