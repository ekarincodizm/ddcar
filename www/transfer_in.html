<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="cordova.js"></script>

    <link rel="stylesheet" href="css/index.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <style>
        #title {
            color: #666666;
            letter-spacing: 2px;
        }

        .pdlr {
            padding-left: 10%;
            padding-right: 10%;
        }

        .no-pd{
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>

    <script>
        var prod_id;
        $(document).ready(function () { 
            url = new URL(window.location.href);
            product = url.searchParams.get("product");  

            if(product != null){
                $.ajax({
                    type: "POST",
                    url:"https://omise-webpack.000webhostapp.com/www/php/get_prod.php",    
                    data:{'prod_id' : product},
                    async: false,                       
                    success: function(data){
                        var obj = jQuery.parseJSON(data);                                         
                        $.each(obj, function(i, field){
                            $('#name').val(obj[i].prod_name);
                            prod_id = field.prod_id                           
                        });                                        
                    }               
                }); 
            }

            //get dropdown shop
        });

        function disactive(arg) {
            nav_menu = ['home', 'bell', 'qrcode', 'bars'];
            for (i = 0; i < 4; i++) {
                if (nav_menu[i] != arg) {
                    if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
                }
            }
        }

        function menu(arg) {
            // Animate
            disactive(arg);
            $("#i-" + arg).fadeOut(100).fadeIn(100, function () {
                $("#i-" + arg).addClass('active');
            });
        }

        function selectfolder() {
            //goto = location.reload();
            goto = "select_folder.html?from=tran_in";
            transition_page_next_flip(goto);
        }       

        function scanqr(){
            cordova.plugins.barcodeScanner.scan(
            function (result) {
                    if(!result.cancelled){
                        // In this case we only want to process QR Codes
                        if(result.format == "QR_CODE"){
                                var value = result.text;
                                // This is the retrieved content of the qr code
                                //alert(value);                        
                                $.ajax({
                                    type: "POST",
                                    url: "https://omise-webpack.000webhostapp.com/www/php/get_prod.php",                
                                    data: {'qr' : value},             
                                    success: function(data){                             
                                        var obj = jQuery.parseJSON(data); 
                                        $.each(obj, function(i, field){                                           
                                            $('#name').val(field.prod_name);                                          
                                            prod_id = field.prod_id;       
                                        });                                                 
                                    }               
                                });         
                        }else{
                            alert("Sorry, only qr codes this time ;)");
                        }
                    }else{
                    alert("The user has dismissed the scan");
                    }
                },
                function (error) {
                    alert("An error ocurred: " + error);
                },
                {
                    prompt : "วางคิวอาโค้ดภายในสี่เหลี่ยมผืนผ้าที่ช่องมองภาพเพื่อแสกน"
                }
            );

        } 

        var index = 0;
        arr_data = [];
        function add_import(){
            var name = $('#name').val();
            if(name != ""){
                $('#show_list_add').append(""); // append here

                index++;

                item = {}              
                item ["prod_id"] =  prod_id;                          
                item ["amt"] =  $('#amount').val();
                arr_data.push(item);

                $('#name').val("");              
                $('#amount').val("1");                   
            }           
        }

        function save(){
            if(arr_data.length > 0){
                var json_string = JSON.stringify(arr_data); 
                var d = new Date($.now());            
                $('#date').text("วันที่ : " + d.getDate() + "/" + (d.getMonth()+1) + "/" + d.getFullYear()); 
                var datetime = d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();                   
                var dataString =  "JSON=" + json_string + "&shop_id=" + shop_id + "&date=" + datetime;                                    

                $.ajax({
                    type: "POST",
                    url:"https://omise-webpack.000webhostapp.com/www/php/transfer_in.php",           
                    data: dataString,               
                    success: function(data){                             
                        alert(data);
                        if(data == "success"){                                                   
                            $('#show_list_add').empty();
                            arr_data = [];                           
                            index = 0;                                           
                        }
                    }               
                });
            }
        }      

    </script>
</head>

<body>
    <!-- Nav menu top -->
    <div class="row fixed-top navs">
        <div class="col-1 text-center" onclick="transition_page_back('index.html')">
            <i id="i-back" class="fas fa-angle-left"></i>
        </div>
        <div class="col-10 text-center">
            <h5 id="h5-title">เข้าหน้าร้าน</h5>
        </div>
        <div class="col-1"></div>
    </div>
    <br>

    <!-- End big container -->
    <div class="container justify-content-center" style="margin-top: 15%; margin-bottom: 30%;">
        <div class="container">
            <div class="row mg-15">
                <div class="col-7 text-center no-pd" onclick="selectfolder();">
                    <button class="select_folder">เลือกหมวดหมู่</button>
                </div>
                <div class="col-5 text-center no-pd">
                    <input id="store" type="text" class="w3-input no-pd" data-toggle="dropdown" placeholder="โกดัง" readonly>
                    <ul id="ul-store" class="dropdown-menu text-center no-pd" aria-labelledby="role" style="width: 80% !important;">
                    </ul>
                </div>
            </div>
            <div class="row mg-10">
                <div class="col-9 text-center pdlr">
                    <label for="name">ชื่อสินค้า</label>
                    <input id="name" type="text" class="w3-input">
                </div>
                <div class="col-3 text-center">
                    <label for="amount">จำนวน</label>
                    <input id="amount" type="number" min="1" value="1" class="w3-input">
                </div>
            </div>
            <div class="row mg-15">
                <div class="col-12 text-center">
                    <button id="btn-qr" class="mbtn" onclick="scanqr();" style="width: 70%; color: green; border-color: green; box-shadow: 0 1px 1px  green, 0 0px 0px green;">สแกน</button>
                </div>
            </div>
            <div class="row" style="margin-bottom: 15%;">
                <div class="col-4 text-center no-pd">
                    <button class="mbtn" onclick="save();" style="width: 100%; color: #428bca; border-color: #428bca; box-shadow: 0 1px 1px #428bca, 0 0px 0px #428bca;">บันทึก</button>
                </div>
                <div class="col-8 text-center no-pd">
                    <button class="mbtn" onclick="add_import();" style="width: 100%;">เพิ่มสินค้า</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End big container -->

    <!-- Nav menu bottom -->
    <div class="row fixed-bottom navs">
        <div class="col-3 text-center" onclick="menu('home')">
            <i id="i-home" class="fas fa-home menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('bell')">
            <i id="i-bell" class="fas fa-bell menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('qrcode')">
            <i id="i-qrcode" class="fas fa-qrcode menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('bars')">
            <i id="i-bars" class="fa fa-bars menu"></i>
        </div>
    </div>
    <!-- End Nav menu bottom -->
</body>

</html>
