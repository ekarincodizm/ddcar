<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home</title>
  <!-- Bootstrap Import -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
  <script type="text/javascript" src="js/transition.js"></script>
  <script type="text/javascript" src="js/jquery-confirm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="cordova.js"></script>
  <script type="text/javascript" src="js/scanqr.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/jquery-confirm.css">
  <link rel="stylesheet" href="css/loading.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

  <style>
    #title {
      color: #666666;
      letter-spacing: 2px;
    }
    .pdlr {
      padding-left: 10%;
      padding-right: 10%;
    }
    #btn-addpic{
      width: 70%; 
      color: white; 
    }
  </style>

  <script>
    $(document).ready(function() {
      url = new URL(window.location.href);
      folder = url.searchParams.get("folder");
      if(folder != null){
        $("#slct_folder").text(folder);
      }else{
        $("#slct_folder").text("เลือกหมวดหมู่");
      }
    });

    function disactive(arg) {
      nav_menu = ['home', 'bell', 'qrcode', 'bars'];
      for (i = 0; i < 4; i++) {
        if (nav_menu[i] != arg) {
          if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
        }
      }
    }

    function menu(arg) {
      // Animate
      disactive(arg);
      $("#i-" + arg).fadeOut(100).fadeIn(100, function() {
        $("#i-" + arg).addClass('active');
      });
    }

    function addpic(){
      $("#row-img").prop('hidden', false);

      navigator.camera.getPicture(onSuccess, onFail, { quality: 100,
        destinationType: Camera.DestinationType.FILE_URI,
        targetWidth:200,
        targetHeight:300,
        correctOrientation: true
      });

      function onSuccess(imageData) {                
          var image = document.getElementById('img');
          image.src =  imageData;                        
      }

      function onFail(message) {
          alert('Failed because: ' + message);
      }
    }

    function add_prod(){
      var name = $('#name').val();
      var code = $('#barcode').val();
      url = new URL(window.location.href);
      folder = url.searchParams.get("folder");
      var parent = folder;
              
      if(name != "" && code != ""){
        $('#img').each(function () {
          if(this.src.length > 0){  
            var image = document.getElementById('img');       
            var fileURL = image.src;
            var filename = fileURL.substr(fileURL.lastIndexOf('/') + 1).split("?");
            
            var success = function (r) {                
                //alert(r.response);  
              if(r.response == "success"){
                $(".overlay").prop('hidden', true);                           
                  $.confirm({
                    title: 'เสร็จสิ้น',
                    content: 'เพิ่มสินค้า ' +name+ ' ในหมวดหมู่ ' +parent+ ' เสร็จสิ้น',
                    backgroundDismiss: true,
                    buttons: {
                      formSubmit: {
                        text: 'ตกลง',
                        btnClass: 'btn-regis',
                        action: function () {
                            out();
                          }
                      }
                    }
                });
              }                                                   
            };

            var fail = function (error) {
              alert("An error has occurred: Code = " + error);
            };

            var options = new FileUploadOptions();
            options.fileKey = "file";
            options.fileName = filename[0];
            options.mimeType = "image/jpeg";       
            //options.chunkedMode = false;        
            
            var ft = new FileTransfer();                   
            ft.upload(fileURL, "https://omise-webpack.000webhostapp.com/www/php/add_prod.php?name_prod="+name+"&code="+code+"&parent="+parent+"", success, fail, options);

            ft.onprogress = function(progressEvent) { 
              $(".overlay").prop('hidden', false);
            };

          }else{
            $.ajax({
              type: "POST",
              url:"https://omise-webpack.000webhostapp.com/www/php/add_prod_noimg.php",           
              data: {'name_prod' : name,
                    'code' : code,
                    'parent' : parent},               
                beforeSend: function(){
                  $(".overlay").prop('hidden', false);
                },             
                success: function(data){
                $(".overlay").prop('hidden', true);                               
                if(data == "success"){
                  $.confirm({
                      title: 'เสร็จสิ้น',
                      content: 'เพิ่มสินค้า ' +name+ ' ในหมวดหมู่ ' +parent+ ' เสร็จสิ้น',
                      backgroundDismiss: true,
                      buttons: {
                        formSubmit: {
                          text: 'ตกลง',
                          btnClass: 'btn-regis',
                          action: function () {
                              out();
                            }
                        }
                      }
                  }); 
                }
              }               
            });
          }              
        });   
      
      }else{
        $.confirm({
          title: 'พบข้อผิดพลาด',
          content: 'กรุณากรอกข้อมูลให้ครบ',
          backgroundDismiss: true,
          buttons: {
            formSubmit: {
              text: 'ตกลง',
              btnClass: 'btn-regis',
              action: function () {
              }
            }
          }
        }); 
      }
                  
        
    }

    function out(){  
      $('#name').val("");
      $('#barcode').val(""); 
      $("#row-img").prop('hidden', true);        

      var image = document.getElementById('img');
      image.src =  "";   
    }  

    function selectfolder(){
      //goto = location.reload();
      goto = "select_folder.html?from=add";
      transition_page_next_flip(goto);
    }

  </script>
</head>

<body style="overflow: auto;">
  <!-- Loading -->
  <div class="overlay" hidden><div class="loading"></div></div>

  <!-- Nav menu top -->
  <div class="row fixed-top navs">
    <div class="col-1 text-center" onclick="transition_page_back('index.html')">
      <i id="i-back" class="fas fa-angle-left"></i>
    </div>
    <div class="col-10 text-center">
      <h5 id="h5-title">เพิ่มสินค้า</h5>
    </div>
    <div class="col-1">
    </div>
  </div><br>

  <!-- End big container -->
  <div class="container justify-content-center" style="margin-top: 20%; margin-bottom: 25%;">
    <div class="container">
      <div class="row" style="margin-bottom: 20%;">
        <div class="col-12 text-center" onclick="selectfolder();">
          <button id="slct_folder" class="select_folder">เลือกหมวดหมู่</button>
        </div>
      </div>
      <div class="row mg-10">
        <div class="col-12 text-center pdlr">
          <label for="name">ชื่อสินค้า</label>
          <input id="name" type="text" class="w3-input">
        </div>
      </div>
      <div class="row" style="margin-bottom: 18%">
        <div class="col-12 text-center pdlr">
          <label for="barcode">รหัส</label>
          <input id="barcode" type="text" class="w3-input">
        </div>
      </div>
      <div id="row-img" class="row" style="margin-bottom: 5%;" hidden>
        <div class="col-12 text-center">
         <img id='img' alt="" style="width: 96%; height: 96%;">
        </div>
      </div>
      <div class="row mg-10">
        <div class="col-12 text-center">
          <button id="btn-addpic" class="mbtn-green" onclick="addpic();">เพิ่มรูปภาพ</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button class="mbtn" onclick="add_prod();">เพิ่มสินค้า</button>
        </div>
      </div>
    </div>
  <!-- End big container -->

  <!-- Nav menu bottom -->
  <div class="row fixed-bottom navs">
    <div class="col-3 text-center" onclick="transition_page_back('index.html');">
      <i id="i-home" class="fas fa-home menu"></i>
    </div>
    <div class="col-3 text-center" onclick="return 0;">
      <i id="i-bell" class="fas fa-bell menu"></i>
    </div>
    <div class="col-3 text-center" onclick="scan();">
      <i id="i-qrcode" class="fas fa-qrcode menu"></i>
    </div>
    <div class="col-3 text-center" onclick="return 0;">
      <i id="i-bars" class="fa fa-bars menu"></i>
    </div>
  </div>
  <!-- End Nav menu bottom -->
  <script>
    //Touch animation
    $(".mbtn").on("touchstart", function() {
      $(this).addClass('mbtn-touch');
    });
    $(".mbtn").on("touchend", function() {
      $(this).removeClass('mbtn-touch');
    });
    $(".mbtn-green").on("touchstart", function() {
      $(this).addClass('mbtn-green-touch');
    });
    $(".mbtn-green").on("touchend", function() {
      $(this).removeClass('mbtn-green-touch');
    });
    $(".select_folder").on("touchstart", function() {
      $(this).addClass('select_folder-touch');
    });
    $(".select_folder").on("touchend", function() {
      $(this).removeClass('select_folder-touch');
    });
  </script>
</body>

</html>
