<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home</title>
  <!-- Bootstrap Import -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
  <script type="text/javascript" src="js/transition.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="cordova.js"></script>

  <link rel="stylesheet" href="css/index.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

  <style>
    #title {
      color: #666666;
      letter-spacing: 2px;
    }
    .no-pd {
      padding-right: 0px;
      padding-left: 0px;
    }
    hr{
      margin-top: 0;
    }
  </style>

  <script>
    $(document).ready(function () { });

    function disactive(arg) {
      nav_menu = ['home', 'add', 'edit', 'del'];
      for (i = 0; i < 4; i++) {
        if (nav_menu[i] != arg) {
          if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
        }
      }
    }

    function menu(arg) {
      // Animate
      disactive(arg);
      $("#i-" + arg).fadeOut(100).fadeIn(100, function () {
        $("#i-" + arg).addClass('active');
      });

      if (arg == "add") {
        goto = "customer_add.html";
        transition_page_next_flip(goto);
      } else if (arg == "edit") {
        // show edit all
        $(".i-edit").attr('hidden', false);
        $(".i-del").attr('hidden', true);
      } else if (arg == "del") {
        // show trash all 
        $(".i-del").attr('hidden', false);
        $(".i-edit").attr('hidden', true);
      }
    }

    function show_cus(arg){
      goto = "customer_show.html?cus="+arg;
      transition_page_next(goto);
    }

    function edit_cus(arg) {
        goto = "customer_show.html?cus=" + arg + "&edit=true";
        transition_page_next_flip(goto);
      }

    function edit_del(arg){
      if ($('#i-del-'+arg).is(':visible')) {
        //alert("del"+arg);
      }else if ($('#i-edit-' + arg).is(':visible')) {
        //alert("edit"+arg);
      }
    }
  </script>
</head>

<body>
  <!-- Nav menu top -->
  <div class="row fixed-top navs">
    <div class="col-1 text-center" onclick="transition_page_back('index.html')">
      <i id="i-back" class="fas fa-angle-left"></i>
    </div>
    <div class="col-10 text-center">
      <h5 id="h5-title">ลูกค้า</h5>
    </div>
    <div class="col-1">
    </div>
  </div>
  <br>

  <!-- End big container -->
  <div class="container justify-content-center" style="margin-top: 20%;">
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-6 text-center no-pd">
          <h5 id="title">ชื่อ</h5>
        </div>
        <div class="col-4 text-center no-pd">
          <h5 id="title">เบอร์โทร</h5>
        </div>
        <div class="col-1"></div>
      </div>
      <hr>

      <!-- Show -->
      <div id="cus-1" class="row">
        <span id="id-cus-1" hidden>id</span>
        <div class="col-1 text-left" onclick="edit_del('1');">
          <i id="i-del-1" class="fa fa-trash-alt i-del" hidden></i>
          <i id="i-edit-1" class="fa fa-edit i-edit" onclick="edit_cus('1');" hidden></i>
        </div>
        <div class="col-6 text-center no-pd" onclick="show_cus('1');">
          <p>สมพงษ์ โกทิสุวรรณ</p>
        </div>
        <div class="col-4 text-center no-pd" onclick="show_cus('1');">
          <p>0829554261</p>
        </div>
      </div>
      <div class="col-1"></div>
      <hr>
      <div id="cus-1" class="row" disabled>
        <div class="col-1 text-left" onclick="edit_del('2');">
          <i id="i-del-2" class="fa fa-trash-alt i-del" hidden></i>
          <i id="i-edit-2" class="fa fa-edit i-edit" onclick="edit_cus('2');" hidden></i>
        </div>
        <div class="col-6 text-center no-pd" onclick="show_cus('2')";>
          <p>พีรกฤต</p>
        </div>
        <div class="col-4 text-center no-pd" onclick="show_cus('2')";>
          <p>0875659150</p>
        </div>
        <div class="col-1"></div>
      </div>
      <hr>
    </div>
  </div>
  <!-- End big container -->

  <!-- Nav menu bottom -->
  <div class="row fixed-bottom navs">
    <div class="col-3 text-center" onclick="menu('home')">
      <i id="i-home" class="fas fa-home menu"></i>
    </div>
    <div class="col-3 text-center" onclick="menu('add')">
      <i id="i-add" class="fas fa-plus menu"></i>
    </div>
    <div class="col-3 text-center" onclick="menu('edit')">
      <i id="i-edit" class="fas fa-edit menu"></i>
    </div>
    <div class="col-3 text-center" onclick="menu('del')">
      <i id="i-del" class="fa fa-trash-alt menu"></i>
    </div>
  </div>
  <!-- End Nav menu bottom -->
</body>

</html>
