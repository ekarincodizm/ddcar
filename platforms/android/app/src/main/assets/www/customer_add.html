<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script type="text/javascript" src="js/jquery-confirm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.alphanumeric.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="cordova.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery-confirm.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

  <style>
    #title {
      color: #666666;
      letter-spacing: 2px;
    }
    .pdlr {
      padding-left: 10%;
      padding-right: 10%;
    }
  </style>

  <script>
    $(document).ready(function() {
      $('#phone').numeric();
    });

    function disactive(arg) {
      nav_menu = ['home', 'bell', 'qrcode', 'bars'];
      for (i = 0; i < 4; i++) {
        if (nav_menu[i] != arg) {
          if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
        }
      }
    }

    function menu(arg) {
      // Animate
      disactive(arg);
      $("#i-" + arg).fadeOut(100).fadeIn(100, function() {
        $("#i-" + arg).addClass('active');
      });
    }

    function add_cus(){
      var name = $('#name').val();  
      var phone = $('#phone').val();  
      var addr = $('#addr').val();          
      var type = $('#type').val();          

      if(name != "" && phone != "" && addr != "" && type != ""){
          $.ajax({
              type: "POST",
              url:"https://omise-webpack.000webhostapp.com/www/php/add_cus.php",           
              data: {'cus_name':name,
                  'phone':phone,
                  'addr':addr,
                  'type' : type},               
              success: function(data){         
                if(data == "success"){                        
                  $.confirm({
                        title: 'เสร็จสิ้น',
                        content: 'เพิ่มลูกค้า '+name+' เสร็จสิ้น',
                        backgroundDismiss: true,
                        buttons: {
                          formSubmit: {
                            text: 'ตกลง',
                            btnClass: 'btn-regis',
                            action: function () {
                                goto = "customer.html";
                                transition_page_next_flip(goto);
                              }
                          }
                        }
                    });
                }
              }               
          });
      }else{
        $.confirm({
          title: 'พบข้อผิดพลาด',
          content: 'กรุณากรอกข้อมูลให้ครบ',
          backgroundDismiss: true,
          buttons: {
            formSubmit: {
              text: 'ตกลง',
              btnClass: 'btn-regis',
              action: function () {
              }
            }
          }
        }); 
      }
     
    }

    function setrole(arg){
      $("#type").val(arg);
    }

  </script>
</head>

<body>
  <!-- Nav menu top -->
  <div class="row fixed-top navs">
    <div class="col-1 text-center" onclick="transition_page_next('customer.html')">
      <i id="i-back" class="fas fa-angle-left"></i>
    </div>
    <div class="col-10 text-center">
      <h5 id="h5-title">เพิ่มลูกค้า</h5>
    </div>
    <div class="col-1">
    </div>
  </div><br>

  <!-- End big container -->
  <div class="container justify-content-center" style="margin-top: 25%;">
    <div class="container">
      <div class="row" style="margin-bottom: 10%;">
        <div class="col-12 text-center pdlr">
          <label for="name">ชื่อ</label>
          <input id="name" type="text" class="w3-input">
        </div>
      </div>
      <div class="row" style="margin-bottom: 10%;">
        <div class="col-12 text-center pdlr">
          <label for="addr">ที่อยู่</label>
          <input id="addr" type="text" class="w3-input">
        </div>
      </div>
      <div class="row" style="margin-bottom: 10%;">
        <div class="col-12 text-center pdlr">
          <label for="phone">เบอร์โทร</label>
          <input id="phone" type="tel" class="w3-input">
        </div>
      </div>
      <div class="row" style="margin-bottom: 18%;">
        <div class="col-12 text-center pdlr">
          <label for="type">ประเภท</label>
          <input id="type" type="text" class="w3-input" data-toggle="dropdown" readonly>
        </div>
      </div>
      <div class="row" style="margin-bottom: 15%;">
        <div class="col-12 text-center">
          <button class="mbtn" onclick="add_cus();">เพิ่ม</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End big container -->
  <script>
      $("#type").click(function(event) {
        $.confirm({
            title: 'บทบาท',
            content: '<hr style="width: 80%; margin-bottom: 0;">',
            backgroundDismiss: true,
            buttons: {
              form1: {
                text: 'ขายส่ง',
                btnClass: 'btn-choice',
                action: function () {
                  setrole('ขายส่ง');
                }
              },
              form2: {
                text: 'ขายปลีก',
                btnClass: 'btn-choice',
                action: function () {
                  setrole('ขายปลีก');
                }
              }
            }
        });
      });
    </script>
</body>

</html>
