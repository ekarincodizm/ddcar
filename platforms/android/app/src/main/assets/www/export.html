<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="cordova.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <script src="js/jquery.easy-autocomplete.min.js"></script>   
    <link rel="stylesheet" href="css/easy-autocomplete.themes.min.css">

    <link rel="stylesheet" href="css/index.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <style>
        #title {
            color: #666666;
            letter-spacing: 2px;
        }

        .pdlr {
            padding-left: 10%;
            padding-right: 10%;
        }

        #btn-qr{
            width: 70%;
            color: white;
        }
    </style>

    <script>
        var prod_id;     
        var img;    
        $(document).ready(function () { 
            url = new URL(window.location.href);
            product = url.searchParams.get("product");  

            if(localStorage.arr_ex){
                var retrievedObject = localStorage.getItem('arr_ex');
                var arr_data = JSON.parse(retrievedObject);             
                $('#check-export').text(arr_data.length);       
            }          

            if(product != null){
                $.ajax({
                    type: "POST",
                    url:"https://omise-webpack.000webhostapp.com/www/php/get_prod.php",    
                    data:{'prod_id' : product},
                    async: false,                       
                    success: function(data){
                        var obj = jQuery.parseJSON(data);                                         
                        $.each(obj, function(i, field){
                            $('#name').val(obj[i].prod_name);
                            $('#barcode').val(obj[i].prod_code); 
                            $('#cost').val(obj[i].prod_cost);
                            prod_id = obj[i].prod_id;   
                            img = obj[i].img;                           
                        });                                        
                    }               
                }); 
            }

            var options = {
                url: function(phrase) {
                    return "https://omise-webpack.000webhostapp.com/www/php/searh_prod.php";
                },
                getValue: function(element) {    
                    //console.log(element);                               
                    return element.prod_name;
                },
                ajaxSettings: {                      
                method: "POST",
                data: {}
                },
                preparePostData: function(data) {
                    data.phrase = $("#name").val();                  
                    return data;
                },
                list: {                        
                    maxNumberOfElements: 5,
                    showAnimation: {
                        type: "slide",
                        time: 200
                    },
                    hideAnimation: {
                        type: "slide",
                        time: 200
                    },
                    onChooseEvent: function() {
                        var code = $("#name").getSelectedItemData().prod_code;                    
                        var cost = $("#name").getSelectedItemData().prod_cost;
                        prod_id = $("#name").getSelectedItemData().prod_id;
                        img = $("#name").getSelectedItemData().img; 

                        $('#barcode').val(code);
                        $('#cost').val(cost);                                                                                             
                    }
                }, 
                //theme: "blue-light",                   
                };
            $("#name").easyAutocomplete(options);      
        });

        function add_export(){           
            var code = $('#barcode').val();
            var cost = $('#cost').val();          
            if(code != "" && cost != ""){             
                if(localStorage.arr_ex){
                    var retrievedObject = localStorage.getItem('arr_ex');
                    var arr_data = JSON.parse(retrievedObject);               
                }else{
                    var arr_data = [];              
                }           
                item = {}            
                item ["qr"] =  code;
                item ["prod_id"] =  prod_id;
                item ["name"] =  $('#name').val();
                item ["cost"] =  cost;               
                item ["amt"] =  $('#amount').val();
                item ["img"] =  img;     

                arr_data.push(item); 
                localStorage.setItem('arr_ex', JSON.stringify(arr_data));         
            
                $('#check-export').text(arr_data.length);       

                $('#barcode').val("");
                $('#name').val("");
                $('#cost').val("");                
                $('#amount').val("1");                                     
            }else{
                $.alert({
                    title: 'คำเตือน!',
                    content: 'กรุณากรอกข้อมูลให้ครบ',
                });
            }          
        }     

        function disactive(arg) {
            nav_menu = ['home', 'bell', 'qrcode', 'bars'];
            for (i = 0; i < 4; i++) {
                if (nav_menu[i] != arg) {
                    if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
                }
            }
        }

        function menu(arg) {
            // Animate
            disactive(arg);
            $("#i-" + arg).fadeOut(100).fadeIn(100, function () {
                $("#i-" + arg).addClass('active');
            });
        }
       
        function selectfolder() {
            //goto = location.reload();
            goto = "select_folder.html?from=export";
            transition_page_next_flip(goto);
        }

        function scanqr() {
            cordova.plugins.barcodeScanner.scan(
                function (result) {
                    if(!result.cancelled){
                        // In this case we only want to process QR Codes
                        if(result.format == "QR_CODE"){
                                var value = result.text;
                                // This is the retrieved content of the qr code
                                //alert(value);                        
                                $.ajax({
                                    type: "POST",
                                    url: "https://omise-webpack.000webhostapp.com/www/php/get_prod.php",                
                                    data: {'qr' : value},             
                                    success: function(data){                             
                                        var obj = jQuery.parseJSON(data); 
                                        $.each(obj, function(i, field){                                           
                                            $('#name').val(field.prod_name);    
                                            $('#cost').val(field.prod_cost);  
                                            $('#barcode').val(field.prod_code);                                            
                                            prod_id = field.prod_id;
                                            img = field.img;       
                                        });                                                 
                                    }               
                                });         
                        }else{
                            //alert("Sorry, only qr codes this time ;)");
                        }
                    }else{
                        //alert("The user has dismissed the scan");
                    }
                },
                function (error) {
                    $.alert({
                        title: 'คำเตือน!',
                        content: error,
                    });
                },
                {
                    prompt : "วางคิวอาโค้ดภายในสี่เหลี่ยมผืนผ้าที่ช่องมองภาพเพื่อแสกน"
                }
            );
        }

        function check() {
            goto = "export_check.html";
            transition_page_next(goto);
        }

    </script>
</head>

<body>
    <!-- Nav menu top -->
    <div class="row fixed-top navs">
        <div class="col-1 text-center" onclick="transition_page_back('index.html')">
            <i id="i-back" class="fas fa-angle-left"></i>
        </div>
        <div class="col-9 text-center" style="padding-left: 15%;">
            <h5 id="h5-title">สินค้าออก</h5>
        </div>
        <div class="col-2 text-right" onclick="check();"><div id="check-export"class="circle-text">0</div></div>
    </div>
    <br>

    <!-- End big container -->
    <div class="container justify-content-center" style="margin-top: 20%;">
        <div class="container">
            <div class="row mg-15">
                <div class="col-12 text-center" onclick="selectfolder();">
                    <button class="select_folder">เลือกสินค้า</button>
                </div>
            </div>
            <div class="row mg-10">
                <div class="col-12 text-center pdlr">
                    <label for="name">ชื่อสินค้า</label>
                    <input id="name" type="text" class="w3-input">
                </div>
            </div>
            <div class="row" style="margin-bottom: 18%;">
                <div class="col-6 text-center">
                    <label for="barcode">รหัส</label>
                    <input id="barcode" type="text" class="w3-input">
                </div>
                <div class="col-3 text-center">
                    <label for="amount">จำนวน</label>
                    <input id="amount" type="number" min="1" value="1" class="w3-input">
                </div>
                <div class="col-3 text-center">
                    <label for="cost">ทุน</label>
                    <input id="cost" type="number" class="w3-input">
                </div>
            </div>
            <div class="row mg-10">
                <div class="col-12 text-center">
                    <button id="btn-qr" class="mbtn-green" onclick="scanqr();">สแกน</button>
                </div>
            </div>
            <div class="row mg-10">
                <div class="col-12 text-center">
                    <button class="mbtn" onclick="add_export();">เพิ่มสินค้า</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End big container -->

    <!-- Nav menu bottom -->
    <div class="row fixed-bottom navs">
        <div class="col-3 text-center" onclick="window.location='index.html';">
            <i id="i-home" class="fas fa-home menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('bell')">
            <i id="i-bell" class="fas fa-bell menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('qrcode')">
            <i id="i-qrcode" class="fas fa-qrcode menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('bars')">
            <i id="i-bars" class="fa fa-bars menu"></i>
        </div>
    </div>
    <!-- End Nav menu bottom -->
</body>

</html>
