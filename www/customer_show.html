<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="cordova.js"></script>

    <link rel="stylesheet" href="css/index.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <style>
        #title {
            color: #666666;
            letter-spacing: 2px;
        }

        .pdlr {
            padding-left: 10%;
            padding-right: 10%;
        }
    </style>

    <script>
        var cus_id;
        $(document).ready(function () {
            //get from url (cus id)
            url = new URL(window.location.href);
            cus_id = url.searchParams.get("cus");
            edit = url.searchParams.get("edit");

             $.ajax({
                type: "POST",
                url:"https://omise-webpack.000webhostapp.com/www/php/get_detail_cus.php",  
                data: {'cus_id' : cus_id},                       
                success: function(data){  
                    var obj = jQuery.parseJSON(data);
                    $('#name').val(obj[0].cus_name);
                    $('#addr').val(obj[0].cus_addr);
                    $('#tel').val(obj[0].cus_tel);
                    $('#type').val(obj[0].cus_type);                       
                    $.each(obj, function(i, field){
                        if(i > 0){
                            $('#cusprice-collapse').append("<div class='row' style='margin-bottom: 5%;'>" +
                            "<div class='col-7 text-center'>" +
                                "<input type='text' class='w3-input2 text-center' value='"+obj[i].prod_name+"' disabled>" +
                            "</div>" +
                            "<div class='col-4 text-center'>" +
                                "<input type='text' class='w3-input2 text-center' value='"+obj[i].cus_price+"' disabled>" +
                            "</div>" +
                            "</div>");
                        }                       
                    });   
                    $('#cusprice-collapse').append("<hr style='margin-bottom: 10%;'>");                       
                }               
            });

            if(edit == "true"){
                
                $('#h5-title').text("แก้ไข")
                $('#name').prop('disabled', false);
                $('#addr').prop('disabled', false);
                $('#tel').prop('disabled', false);
                $('#type').prop('disabled', false);
                $('#btn-update').prop('disabled', false);
            }else{
                 $('#h5-title').text('แสดง')
            }
        });

        function disactive(arg) {
            nav_menu = ['home', 'bell', 'qrcode', 'bars'];
            for (i = 0; i < 4; i++) {
                if (nav_menu[i] != arg) {
                    if ($("#i-" + nav_menu[i]).hasClass('active')) $("#i-" + nav_menu[i]).removeClass('active');
                }
            }
        }

        function menu(arg) {
            // Animate
            disactive(arg);
            $("#i-" + arg).fadeOut(100).fadeIn(100, function () {
                $("#i-" + arg).addClass('active');
            });
        }

        function update_cus() {
            // save to db
            var name = $('#name').val();
            var addr = $('#addr').val();
            var tel = $('#tel').val();
            var type = $('#type').val();  

             if(name != "" && phone != "" && addr != "" /*&& type != ""*/){
                $.ajax({
                    type: "POST",
                    url:"https://omise-webpack.000webhostapp.com/www/php/rename_cus.php",           
                    data: {'cus_id' : cus_id,
                        'cus_name':name,
                        'phone':phone,
                        'addr':addr},               
                    success: function(data){         
                        if(data == "success"){                        
                            goto = "customer.html";
                            transition_page_back_flip(goto);
                        }
                    }               
                });
            }else{
                alert("กรุณากรอกข้อมูลให้ครบ");
            }          
        }

        function setrole(arg){
            role = $("#li-role-"+arg).text();
            $("#type").val(role);
        }

    </script>
</head>

<body>
    <!-- Nav menu top -->
    <div class="row fixed-top navs">
        <div class="col-1 text-center" onclick="transition_page_back('customer.html')">
            <i id="i-back" class="fas fa-angle-left"></i>
        </div>
        <div class="col-10 text-center">
            <h5 id="h5-title"></h5>
        </div>
        <div class="col-1">
        </div>
    </div>
    <br>

    <!-- End big container -->
    <div class="container justify-content-center" style="margin-top: 15%; overflow: scroll;">
        <div class="container">
            <div class="row" style="margin-bottom: 10%;">
                <div class="col-12 text-center pdlr">
                    <label for="name">ชื่อ</label>
                    <input id="name" type="text" class="w3-input" disabled>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10%;">
                <div class="col-12 text-center pdlr">
                    <label for="addr">ที่อยู่</label>
                    <input id="addr" type="text" class="w3-input" disabled>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10%;">
                <div class="col-12 text-center pdlr">
                    <label for="tel">เบอร์โทร</label>
                    <input id="tel" type="text" class="w3-input" disabled>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10%;">
                <div class="col-12 text-center pdlr">
                    <label for="type">ประเภท</label>
                    <input id="type" type="text" class="w3-input" data-toggle="dropdown" readonly disabled>
                    <ul class="dropdown-menu text-center" aria-labelledby="role" style="width: 80%;">
                        <li id="li-role-1" onclick="setrole('1');" style="padding-bottom: 10px; padding-top: 10px;">ขายส่ง</li>
                        <li id="li-role-2" onclick="setrole('2');" style="padding-bottom: 10px;">ขายปลีก</li>            
                    </ul>
                </div>
            </div>

            <div class="row" style="margin-bottom: 15%;">
                <div class="col-12 text-center">
                    <button id="btn-cusprice" class="mbtn" href="#cusprice-collapse" data-toggle="collapse" style="width: 70%; color: green; border-color: green;">สินค้าราคาพิเศษ</button>
                </div>
            </div>

            <div id="cusprice-collapse" class="container collapse">
                <div class="row"> 
                    <div class="col-7 text-center">
                        <h5 class="title">สินค้า</h5>
                    </div>
                    <div class="col-4 text-center">
                        <h5 class="title">ราคา</h5>
                    </div>
                </div> <hr style="width: 100%;">   
               
                
            </div>

            <div class="row" style="margin-bottom: 35%;">
                <div class="col-12 text-center">
                    <button id="btn-update" class="mbtn" onclick="update_cus();" disabled>บันทึก</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End big container -->

    <!-- Nav menu bottom -->
    <div class="row fixed-bottom navs">
        <div class="col-3 text-center" onclick="menu('home')">
            <i id="i-home" class="fas fa-home menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('bell')">
            <i id="i-bell" class="fas fa-bell menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('qrcode')">
            <i id="i-qrcode" class="fas fa-qrcode menu"></i>
        </div>
        <div class="col-3 text-center" onclick="menu('bars')">
            <i id="i-bars" class="fa fa-bars menu"></i>
        </div>
    </div>
    <!-- End Nav menu bottom -->
</body>

</html>
